{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Create Pet</title>
{% endblock title %}

{% block header %}
<h1>Create Pet</h1>
{% endblock header %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-outline-primary">Create pet</button>
</form>

{% endblock content %}
